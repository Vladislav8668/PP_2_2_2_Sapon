<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div>
    <table>
        <tr>
            <th>Brand</th>
            <th>Color</th>
            <th>HP</th>
        </tr>
        <tr th:each ="car : ${cars}">
            <td th:utext="${car.brand}">value</td>
            <td th:utext="${car.color}">value</td>
            <td th:utext="${car.horsePower}">value</td>
        </tr>
    </table>
</div>
</body>
</html>
